<div class="container">
  <mat-card class="example-card" *ngFor="let product of basketProducts">
    <img
      class="product-image"
      mat-card-image
      src="{{ product.image }}"
      alt="cover"
    />
    <mat-card-header>
      <mat-card-title>{{ product.artist | titlecase }}</mat-card-title>
      <mat-card-subtitle>{{ product.album }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Year: {{ product.year }}</p>
      <p>Price: {{ product.price | currency }}</p>
    </mat-card-content>
    <mat-card-actions class="buttons">
      <button
        mat-flat-button
        color="primary"
        (click)="decreaseQuantity(product)"
        >-</button
      >
      <p>Quantity: {{ product.quantity }} </p>
      <button
        mat-flat-button
        color="primary"
        (click)="increaseQuantity(product)"
        >+</button
      >
    </mat-card-actions>
  </mat-card>
</div>
